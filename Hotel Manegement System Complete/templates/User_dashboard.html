    body{font-family:'Poppins',sans-serif}

      <!-- Medical -->

        <img src="{{ url_for('static', filename='img/medical.jpg') }}" alt="" >
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/50 transition"></div>
        <span class="absolute inset-x-0 bottom-0 text-center text-xl font-semibold text-white py-4 bg-gradient-to-t from-black/80 to-transparent">Medical</span>
      </a>
      <!-- Food -->
      <a href="{{ url_for('food') }}" class="group relative block rounded-3xl overflow-hidden shadow-lg">
        <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?auto=format&fit=crop&w=800&q=80" alt="" class="h-64 w-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/50 transition"></div>
        <span class="absolute inset-x-0 bottom-0 text-center text-xl font-semibold text-white py-4 bg-gradient-to-t from-black/80 to-transparent">Food</span>
      </a>
      <!-- Room -->
      <a href="{{ url_for('room') }}" class="group relative block rounded-3xl overflow-hidden shadow-lg">
        <img src="{{ url_for('static', filename='img/room1.jpg') }}" alt="" class="h-64 w-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/50 transition"></div>
        <span class="absolute inset-x-0 bottom-0 text-center text-xl font-semibold text-white py-4 bg-gradient-to-t from-black/80 to-transparent">Room</span>
      </a>
    </div>
  </section>

  <!-- ===== ABOUT ===== -->
  <section id="about" class="py-20 bg-white text-center px-6">
    <h3 class="text-3xl font-semibold mb-4 text-blue-900">About Auraz</h3>
    <p class="max-w-3xl mx-auto text-gray-700">
      Auraz is a cloud‑native hotel management platform that simplifies bookings, guest engagement, and billing.
    </p>
  </section>

  <footer class="bg-blue-950 text-white text-center py-4">
